version: 0.1
cli:
  version: 1.22.6
plugins:
  sources:
    - id: trunk
      ref: v1.6.3
      uri: https://github.com/trunk-io/plugins
lint:
  definitions:
    # https://github.com/trunk-io/plugins/blob/main/linters/clang-tidy/plugin.yaml
    - name: clang-tidy
      files: [c/c++-source]
      commands:
        - name: lint
          output: llvm
          run: clang-tidy --extra-arg=-std=c++20 --extra-arg=-fcoroutines --export-fixes=${tmpfile} ${target} -p ${workspace}
          success_codes: [0, 1]
          cache_results: true
          read_output_from: tmp_file
      run_timeout: 10m
  enabled:
    - bandit@1.7.10
    - checkov@3.2.260
    - trufflehog@3.82.8
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.9.3
    - ruff@0.6.9
    - yamllint@1.35.1
    - prettier@3.3.3
    - isort@5.13.2
    - git-diff-check
    - flake8@7.1.1
    - oxipng@9.1.2
    - actionlint@1.7.3
    - black@24.10.0
    - markdownlint@0.42.0
    - gitleaks@8.20.1
    - clang-tidy@SYSTEM
    - clang-format@16.0.3
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
