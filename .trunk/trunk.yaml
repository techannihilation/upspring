version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.9
      uri: https://github.com/trunk-io/plugins
lint:
  definitions:
    # https://github.com/trunk-io/plugins/blob/main/linters/clang-tidy/plugin.yaml
    - name: clang-tidy
      files: [c/c++-source]
      commands:
        - name: lint
          output: llvm
          run: clang-tidy --extra-arg=-std=c++20 --extra-arg=-fcoroutines --export-fixes=${tmpfile} ${target} -p ${workspace}
          success_codes: [0, 1]
          cache_results: true
          run_linter_from: compile_command
          read_output_from: tmp_file
      run_timeout: 10m
  enabled:
    - prettier@2.8.3
    - isort@5.12.0
    - git-diff-check
    - flake8@6.0.0
    - oxipng@8.0.0
    - actionlint@1.6.23
    - black@23.1.0
    - markdownlint@0.33.0
    - gitleaks@8.15.3
    - clang-tidy@SYSTEM
    - clang-format@14.0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
